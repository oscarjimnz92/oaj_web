<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OAJ Inteligencia de Datos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilo personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
  </style>
</head>
<body class="font-sans bg-gray-50">
  <!-- Contenido dinámico -->
  {% include 'secciones/header.html' %}

    <!-- Sección de mensajes flash -->
  <div class="container mx-auto px-4 mt-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 shadow-md">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  {% block content %}{% endblock %}

  <!-- Sección de contacto -->
  {% include 'secciones/contacto_footer.html' %}

</body>


</html>
